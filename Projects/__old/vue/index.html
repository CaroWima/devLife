<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="app-1">
        <h1>{{ message }}</h1>
        <p>{{ newText }}</p>
    </div>

    <div id="app-2">
        <span v-bind:title="message">
          Hover your mouse over me for a few seconds
          to see my dynamically bound title!
        </span>
    </div>

    <div id="app-3">
                
        <form v-on:submit.prevent="addItem">
            <input type="text" name="title" v-model="itemTitle">
            <button type="submit">Add</button>
        </form>

        <ul>
            <li v-for="item in toDoItems">
                {{ item.title }}
            </li>
        </ul>
    </div>

</body>
<!-- Load vue.js CDN here -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<!-- create vue object -->
<script>
    
    var app1 = new Vue({
        el: '#app-1',
        data: {
            message: "Screw U",
            newText: "here is some more text"
        }
    })

    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: 'You loaded this page on ' + new Date().toLocaleString()
        }
    })

    var app3 = new Vue({
        el: "#app-3",
        data: {
            title: "Screw U 2",
            itemTitle: "",
            width: "200px",
            bgc: "#333",
            toDoItems: [
                {
                title: "Screw each other",
                isComplete: false
                }, 
                {
                title: "Screw everybody",
                isComplete: false
                }, 
                {
                title: "New Screw",
                isComplete: false
                },

            ]
        }, 
        methods: {
            addItem() {
                this.toDoItems.push({
                    title: this.itemTitle,
                    isComplete: false,
                })
                this.itemTitle = ""
            }
        }
    })

    console.log(app3.data.toDoItems);
</script>
</html>
